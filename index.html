<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Recipe Search</title><meta name="description" content="Theresa Wilkin" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./main.css">
	<link rel="icon" href="./images/favicon.ico">
</head>
<body>
	<div class="centered-container">
		<header>
			<img class="headerPhoto" src="./foodHeader.jpg">
			<img class="greatMealsLogo" src="./logo.png">
		</header>

		<div class="main-container">
			<div class="logoText">
				<ul>
					<li> -Recipes on the go! </li>
					<li> -Options for alternative diets! </li>
					<li> -Nutritional information </li>
				</ul>
				<button> Get Started </button>
			</div>
			<div id="results">Loading...</div>
			<div class="mid-section">
				<div class="dietaryYesOrNo">
					<h2 class="dietaryNeedsH2"> do you have any dietary restrictions? </h2>
					<span class="dietaryYes">Yes</span> / <span class="dietaryNo"> No </span>
				</div>
				<div class="dietaryNeeds hidden">
					<form id="health-diet">
							<input type="radio" name="answer" value="vegan" required> Vegan <br>
							<input type="radio" name="answer" value="vegetarian"> Vegetarian <br>
							<input type="radio" name="answer" value="peanut-free"> Peanut-Free <br>
							<input type="radio" name="answer" value="none"> None <br>
							<button>Add (limit one)</button>
					</form>
					<div class="searchParent hidden">
						<form class="searchFood">
							<input type="text" name="search" id="searchRecipes" placeholder="Search for a recipe."/>
							<button class="btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footerBottom">
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="./animatescroll.js/animatescroll.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
